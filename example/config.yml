proxy:
  port: 8998

routing:
  rule: round-robin

clusters:
  sync:
    delay: 10s
  statistics:
    enabled: true
    delay: 5s
  healthcheck:
    enabled: true
    delay: 5s

persistence:
  postgres:
    db: 'postgres'
    host: '127.0.0.1'
    port: 5432
    username: 'trinohub'
    password: 'trino'
    ssl_mode: 'disable'

discovery:
  providers:
    - provider: static
      enabled: true
      static:
        clusters:
          - name: cluster-0
            enabled: true
            url: http://localhost:8080
            tags:
              local: true
              env: dev

    - provider: aws-emr
      enabled: false
      aws:
        access_key_id: ''
        secret_key: ''
        region: 'eu-west-1'
    - provider: k8s
      enabled: false
      k8s:
        kube_config: 'tdac-test'
        cluster_domain: 'cluster.local'
        selector_tags:
          component: 'coordinator'
          deployment: 'trino'


session:
  store:
    redis:
      opts:
        prefix: 'trino::'
        max_ttl: 24h

      standalone:
        enabled: true
        host: '127.0.0.1:6379'
        password: ''
        db: 0

      sentinel:
        enabled: false
        master: 'mymaster'
        hosts: [ '','' ]
        password: ''
        db: 0